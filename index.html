<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Years Finder</title>
    <link rel="shortcut icon" href="assets/calendar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="input-wrapper">
            <label for="start-year">Start Year:</label>
            <input type="number" value="1900" id="start-year" />
          </div>
          <div class="input-wrapper">
            <label for="end-year">End Year:</label>
            <input type="number" value="2022" id="end-year" />
          </div>
        </div>
        <button id="get-leap-years">Get Leap Years</button>
        <div id="result"></div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
